<!doctype html>
<html lang="en" ng-app>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    
    <div class="slider">
      <div class="holder">
        <div class="slide"><img src="img/1.jpg"></img></div>
        <div class="slide"><img src="img/2.jpg"></img></div>
        <div class="slide"><img src="img/3.jpg"></img></div>
        <div class="slide"><img src="img/4.jpg"></img></div>
        <div class="slide"><img src="img/5.jpg"></img></div>
        <div class="slide"><img src="img/6.jpg"></img></div>
       
      </div>
    </div>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="touch-slider-plugin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    
    <script>

      $(".slider").touchSlider({
        duration: 2000,
        autoplay: true
      });
      
    </script>  
    
    
  </body>
</html>
